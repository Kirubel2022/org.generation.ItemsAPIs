<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKMJ_Social_Media</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div><h2>"Let your voice be heard. Message a friend!"</h2></div>


    <div class="card mb-3 text-bg-warning p-3">
        <img src="rendered_visual-communication.jpg" class="img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title">Messanger</h5>
          <p class="card-text">This is a testbed for what messaging previews could look like.</p>
          <p class="card-text"><small class="text-muted">Updated based on user interaction</small></p>
        </div>
      </div>

    <div class="col-xs-4 text-bg-warning p-3">
        <label for="FormControlInput" class="form-label">Username</label>
        <input type="username" class="form-control" id="FormControlInput" placeholder="@username">
        <button type="button" class="btn btn-default">Submit</button>
      </div>
      <div class="col-xs-4 text-bg-warning p-3">
        <label for="FormControlText" class="form-label">Example Message</label>
        <textarea class="form-control" id="FormControlText" rows="2" placeholder="Zombie ipsum reversus ab viral inferno, nam rick grimes malum cerebro. De carne lumbering animata corpora quaeritis."></textarea>
        <button type="button" class="btn btn-default">Submit</button>
      </div>



</body>

</html>
